name: Generate Snake Animation üêç

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # allows manual run from the Actions tab

jobs:
  build:
    name: Generate Snake from GitHub Contributions
    runs-on: ubuntu-latest

    steps:
      # Step 1 ‚Äî Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 ‚Äî Generate the snake animation (SVG, Dark SVG, and GIF)
      - name: Generate snake files
        uses: Platane/snk@v3
        with:
          github_user_name: Zpphs-gollavilli

          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=#22c55e&color_dots=#d1fae5,#a7f3d0,#6ee7b7,#34d399,#059669

      # Step 3 ‚Äî Push the generated files to the output branch
      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
